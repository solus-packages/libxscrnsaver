name       : libxscrnsaver
version    : 1.2.3
release    : 11
source     :
    - https://www.x.org/releases/individual/lib/libXScrnSaver-1.2.3.tar.gz : 4f74e7e412144591d8e0616db27f433cfc9f45aae6669c6c4bb03e6bf9be809a
license    : MIT
summary    : X11 Screen Saver extension client library
component  : xorg.library
description: |
    The Screen Saver extension allows clients behaving as screen savers to
    register themselves with the X server, to better integrate themselves
    with the running session.
builddeps  :
    - pkgconfig(scrnsaverproto)
    - pkgconfig32(xext)
    - pkgconfig32(x11)
patterns   :
    - devel :
        - /usr/share/man
emul32     : yes
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
